<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2Ffinanzasargy&psig=AOvVaw1T4AbOrV37spctx0fWz0j2&ust=1731991323443000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCICw9s6I5YkDFQAAAAAdAAAAABAE">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="QuintoStyles.css">
  <style>
    body {
      background-color: #161616;
      color: #ffffff;
      font-family: slick, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 20px;
      --chakra-colors-blackAlpha-400
      color: var(--chakra-colors-darkGray);
      margin-right: 4px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    
    }
    .tickercotizations {
      --chakra-colors-blackAlpha-400
        color: var(--chakra-colors-darkGray);
        margin-right: 4px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.4px;
    }
    .ticker {
      display: inline-block;
      animation: ticker 15s linear infinite;
    }
    .ticker span {
      margin-right: 40px;
      font-size: 1.2em;
      align-items: center;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
      
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .currency-card {
      background-color: #222222;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-family: var(--chakra-fonts-heading);
      line-height: 1.2;
      font-size: 19px;
      text-align: left;
      font-weight: var(--chakra-fontWeights-bold);
      margin-right: var(--chakra-space-0-5);
      text-transform: lowercase;
      white-space: nowrap;
      overflow: visible;
    }
    .header h3 {
      font-size: 1.2em;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .status-indicator.up {
      background-color: rgb(7 242 199); /* Verde para alza */
    }
    .status-indicator.down {
      background-color: #FF4D6D; /* Rojo para baja */
    }
    .prices {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-family: var(--chakra-fonts-heading);
      line-height: 1.2;
      font-size: 19px;
      text-align: left;
      font-weight: var(--chakra-fontWeights-bold);
      margin-right: var(--chakra-space-0-5);
      text-transform: lowercase;
      white-space: nowrap;
      overflow: visible;
    }
    .price {
      display: flex;
      
      flex-direction: column;
      align-items: flex-start;
    }
    .price strong {
      font-size: 1.1em;
    }
    .trend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }
    .change.neutral {
      color: #cccccc;
    }
    .change.up {
      color: rgb(7 242 199); /* Verde */
    }
    .change.down {
      
      color: #FF4D6D; /* Rojo */
    }
    .css-o8013y {
        font-family: var(--chakra-fonts-heading);
        line-height: 1.2;
        font-size: 19px;
        text-align: left;
        font-weight: var(--chakra-fontWeights-bold);
        margin-right: var(--chakra-space-0-5);
        text-transform: lowercase;
        white-space: nowrap;
        overflow: visible;
    }
    .ultimavez {
      --chakra-colors-darkGray: #5F5F5F;
        margin-left: 3px;
        align-self: end;
        font-size: 11px;
        color: var(--chakra-colors-darkGray);
        font-weight: var(--chakra-fontWeights-medium);
    }
    .buy {
      --chakra-colors-darkGray: #5F5F5F;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 24px;
      margin-inline: 0px;
      font-size: 22px;
      font-family: var(--chakra-fonts-sairaCondensed);
      font-weight: var(--chakra-fontWeights-semibold);
      letter-spacing: 0.3px;
      color: var(--chakra-colors-darkGray);
    }
    .Venta-Square {
        background-color: var(--chakra-colors-black);
        outline-color: var(--chakra-colors-transparent);
        font-family: var(--chakra-fonts-saira);
        font-weigth: bold;
        color: rgba(0, 150, 239, 0.6);
        width: 55px;
        margin-left: 0px;
        height: 18px;
        border-radius: 3px;
        outline-style: solid;
        outline-width: 0.5px;
        font-size: 10px;
        text-align: center;
        letter-spacing: 0.24px;
        padding: 2px 5px 1.5px;
        -webkit-transition: 0.1s ease-in-out all;
        transition: 0.1s ease-in-out all;
        text-transform: uppercase;
    }
  </style>
</head>
  <!-- Sección de ticker para mostrar cotizaciones en movimiento -->
  <div class="ticker-container">
    <div class="ticker" id="ticker">
      <!-- Estos elementos se generarán dinámicamente -->
    </div>
  </div>
  <div class="menu-collapsed">
    
     <div class="bar"></div>
     <nav>
        <ul>
           <li><a href="index.html">Home</a></li>
           <li><a href="News.html">Noticias</a></li>
        </ul>
     </nav>
  </div>
<body>

  <div class="dashboard" id="dashboard"></div>

  <script>
    // Datos simulados para el ticker de otras cotizaciones
    const tickerData = [
      { name: 'Riesgo País', value: '7,69', change: '+3,80%', trend: 'up' },
      { name: 'Oro (EE.UU.)', value: '$1,945.60/oz', change: '-0.75%', trend: 'down' },
      { name: 'Petróleo (Brent)', value: '$85.20/bbl', change: '+1.10%', trend: 'up' },
      { name: 'Índice Nasdaq', value: '14,350.50 pts', change: '+0.45%', trend: 'up' },
      { name: 'Bitcoin', value: '$29,580', change: '-1.25%', trend: 'down' }
    ];

    const currencies = [
      { name: 'Dólar', sell: '28,82', buy: '27,50', change: '0.85%', time: '17/11/25 - 18:00', trend: 'up' },
      { name: 'Euro', sell: '24,48', buy: '24,20', change: '0.30%', time: '17/11/25 - 18:00', trend: 'up' },
    ];

    const ticker = document.getElementById('ticker');
    const dashboard = document.getElementById('dashboard');

    // Función para crear el ticker de cotizaciones
    // Función para crear el ticker de cotizaciones
    tickerData.forEach(item => {
      const tickerItem = document.createElement('span');
      tickerItem.textContent = `${item.name}: ${item.value}; | ${item.change}`;
      tickerItem.classList.add('change');
      tickerItem.classList.add(item.trend === 'up' ? 'up' : 'down');
      ticker.appendChild(tickerItem);
    });

    // Función para crear tarjetas de divisa
    currencies.forEach(currency => {
      const card = document.createElement('div');
      card.classList.add('currency-card');

      card.innerHTML = `
        <div class="header">
          <h3>${currency.name}</h3>
          <span class="status-indicator ${currency.trend === 'up' ? 'up' : (currency.trend === 'down' ? 'down' : 'neutral')}"></span>
        </div>
        <div class="prices">
          <div class="price">
            <span>Venta</span>
            <strong>$${currency.sell}</strong>
          </div>
          <p class="chakra-text css-artprq">/</p>
          <div class="buy">
            <span>Compra</span>
            <strong>$${currency.buy}</strong>
          </div>
        </div>
        <div class="trend">
          <span class="change ${currency.trend}">${currency.change}</span>
          <span class="ultimavez">${currency.time}</ultimavez>
        </div>
      `;

      dashboard.appendChild(card);
    });
  </script>
</body>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="Quinto.js"></script>
</html>
