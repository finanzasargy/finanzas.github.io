      // Función para actualizar las cotizaciones
      async function updateCurrencies() {
          const apiUrl = 'https://v6.exchangerate-api.com/v6/64d57b57a86d3227b097c31e/latest/TUN'; // Cambia por tu clave de API

          try {
              const response = await fetch(apiUrl);

              renderCurrencies();
          } catch (error) {
              console.error('Error al actualizar las cotizaciones:', error);
          }
      }
